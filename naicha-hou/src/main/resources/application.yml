server:
  port: 8081

spring:
  application:
    name: naicha-hou
  
  # 数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/naicha_db?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:your_password_here}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # Redis配置
  data:
    redis:
      host: localhost
      port: 6379
      password: 
      database: 0
      timeout: 10000ms
      lettuce:
        pool:
          max-active: 8
          max-wait: -1ms
          max-idle: 8
          min-idle: 0

  # 邮件配置
  mail:
    host: smtp.qq.com
    port: 587
    username: ${MAIL_USERNAME:your_email@qq.com}
    password: ${MAIL_PASSWORD:your_mail_auth_code}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

  # Jackson配置
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    default-property-inclusion: non_null

# MyBatis Plus配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    call-setters-on-nulls: true
    jdbc-type-for-null: 'null'
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
      insert-strategy: not_null
      update-strategy: not_null
      where-strategy: not_null
  mapper-locations: classpath*:mapper/**/*.xml
  type-aliases-package: com.naicha.hou.entity

# Knife4j配置
knife4j:
  enable: true
  openapi:
    title: 奶茶小程序后端API
    description: 奶茶小程序后端服务API文档
    version: 1.0.0
    concat: naicha@example.com
  setting:
    language: zh_cn
    enable-swagger-models: true
    enable-document-scan: true
    enable-version: true
    enable-reload-cache-parameter: true
    enable-after-script: true
    enable-filter-multipart-api-method-type: POST
    enable-filter-multipart-apis: true
    enable-request-cache: true
    enable-host-text: 奶茶小程序后端服务
    enable-home-custom: true
    home-custom-path: classpath:markdown/home.md
    enable-search: true
    enable-footer: false
    enable-footer-custom: true
    footer-custom-content: Copyright © 2023 奶茶小程序
    enable-dynamic-parameter: true

# 日志配置
logging:
  level:
    com.naicha.hou: debug
    org.springframework.security: debug
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n'
    file: '%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n'
  file:
    name: logs/naicha-hou.log
    max-size: 100MB
    max-history: 30

# 自定义配置
naicha:
  jwt:
    secret: ${JWT_SECRET:naicha-jwt-secret-key-change-me}
    expiration: 86400000 # 24小时
  upload:
    path: /uploads/
    max-file-size: 10MB
  sms:
    access-key-id: ${SMS_ACCESS_KEY_ID:your-access-key-id}
    access-key-secret: ${SMS_ACCESS_KEY_SECRET:your-access-key-secret}
    sign-name: 奶茶小程序
    template-code: SMS_123456789
  oss:
    endpoint: oss-cn-beijing.aliyuncs.com
    access-key-id: ${OSS_ACCESS_KEY_ID:your-oss-access-key-id}
    access-key-secret: ${OSS_ACCESS_KEY_SECRET:your-oss-access-key-secret}
    bucket-name: naicha-sc
    domain: https://naicha-sc.oss-cn-beijing.aliyuncs.com
    path-prefix: images/

# 高德地图配置
amap:
  key: ${AMAP_KEY:your-amap-key}
  secret: ${AMAP_SECRET:your-amap-secret}
  base-url: https://restapi.amap.com/v3