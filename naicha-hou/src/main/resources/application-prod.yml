spring:
  datasource:
    url: jdbc:mysql://prod-mysql:3306/naicha_db?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8
    username: ${DB_USERNAME:naicha_user}
    password: ${DB_PASSWORD:naicha_password}

  data:
    redis:
      host: ${REDIS_HOST:prod-redis}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      database: 0

# 生产环境日志配置
logging:
  level:
    com.naicha.hou: info
    org.springframework.security: warn
  file:
    name: /var/log/naicha-hou/naicha-hou.log
    max-size: 100MB
    max-history: 30

# MyBatis Plus生产环境配置
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.nologging.NoLoggingImpl
