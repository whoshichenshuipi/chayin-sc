spring:
  datasource:
    url: jdbc:mysql://localhost:3306/naicha_db_dev?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:your_password_here}

  data:
    redis:
      host: localhost
      port: 6379
      password: 
      database: 1

  # DevTools 热部署配置
  devtools:
    restart:
      # 启用热部署
      enabled: true
      # 排除不需要重启的目录
      exclude: static/**,public/**,templates/**,views/**
      # 指定触发重启的目录
      additional-paths: src/main/java,src/main/resources
      # 是否使用轮询检测
      poll-interval: 2s
      # 延迟触发重启时间（毫秒）
      quiet-period: 1s
    livereload:
      # 启用 LiveReload
      enabled: true
      # LiveReload 端口
      port: 35729

# 开发环境日志配置
logging:
  level:
    com.naicha.hou: debug
    org.springframework.security: debug
    org.springframework.web: debug
  pattern:
    console: '%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n'

# MyBatis Plus开发环境配置
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
